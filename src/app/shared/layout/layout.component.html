<div class="navbar-container" [class.example-is-mobile]="mobileQuery.matches">

  <!-- Top navbar -->

    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <a class="navbar-brand" matTooltip="A troca de óleo inteligente">
      <h1>
        Troca Óleo
      </h1>
    </a>

    <span class="navbar-spacer"></span>

    <!-- <button mat-icon-button [matMenuTriggerFor]="notificationMenu">
      <mat-icon matBadge="2" matBadgeColor="accent">notifications</mat-icon>
    </button>
    <mat-menu #notificationMenu="matMenu" xPosition="before" yPosition="above" [overlapTrigger]="false">

      <a mat-menu-item>
        <span>You have new tasks</span>
      </a>
      <a mat-menu-item>
        <span>You have a new message</span>
      </a>

    </mat-menu> -->

    <button mat-button [matMenuTriggerFor]="userMenu">
      <mat-icon>
        <span class="material-symbols-outlined">
          person
        </span>
      </mat-icon>
      <span fxShow fxHide.xs>
        {{userName}}
      </span>
    </button>
    <mat-menu #userMenu="matMenu" xPosition="before" yPosition="above" [overlapTrigger]="false">

      <!-- <a mat-menu-item [routerLink]="['/account/profile']">
        <mat-icon>person</mat-icon>
        <span>Account</span>
      </a> -->

      <a mat-menu-item [routerLink]="['/auth/login']">
        <mat-icon>
          <span class="material-symbols-outlined">
            logout
          </span>
        </mat-icon>
        <span>Log out</span>
      </a>

    </mat-menu>

  </mat-toolbar>

  <mat-sidenav-container class="navbar-sidenav-container">
    <!-- Side nav -->
    <mat-sidenav #snav [opened]="!mobileQuery.matches" [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" class="sidenav">

      <mat-nav-list>
        <!-- <h3 mat-subheader *ngIf="!isAdmin">Cliente</h3>
        <h3 mat-subheader *ngIf="isAdmin">Administrador</h3> -->
        <h3 mat-subheader>{{ isAdmin ? 'Adminitrador' : 'Cliente' }}</h3>

        <a *ngIf="!isAdmin" mat-list-item [routerLink]="['/customers']" routerLinkActive="active">
          <mat-icon mat-list-icon>
            <span class="material-symbols-outlined">
              payments
            </span>
          </mat-icon>
          <p mat-line> Cotações de Preço </p>
        </a>

        <a *ngIf="!isAdmin" mat-list-item [routerLink]="['/customers/vehicleList']">
          <mat-icon mat-list-icon>
            <span class="material-symbols-sharp">
              car_repair
            </span>
          </mat-icon>
          <p mat-line> Veículos </p>
        </a>

        <a *ngIf="!isAdmin" mat-list-item [routerLink]="['/customers/account']">
          <mat-icon mat-list-icon>
            <span class="material-symbols-outlined">
              person
            </span>
          </mat-icon>
          <p mat-line> Minha conta </p>
        </a>

        <a *ngIf="!isAdmin" mat-list-item [routerLink]="['/customers/deleteAccount']">
          <mat-icon mat-list-icon>
            <span class="material-symbols-outlined">
              person_remove
            </span>
          </mat-icon>
          <p mat-line> Excluir conta </p>
        </a>

        <a *ngIf="isAdmin" mat-list-item [routerLink]="['/company']" routerLinkActive="active">
          <mat-icon mat-list-icon>
            <span class="material-symbols-outlined">
              payments
            </span>
          </mat-icon>
          <p mat-line> Pedidos </p>
        </a>

        <a *ngIf="isAdmin" mat-list-item [routerLink]="['/company/customers']">
          <mat-icon mat-list-icon>
            <span class="material-symbols-outlined">
              group
            </span>
          </mat-icon>
          <p mat-line> Clientes </p>
        </a>

        <a mat-list-item [routerLink]="['/auth/login']">
          <mat-icon mat-list-icon>
            <span class="material-symbols-outlined">
              logout
            </span>
          </mat-icon>
          <p mat-line> Log out </p>
        </a>

        <mat-divider></mat-divider>

        <!-- <h3 mat-subheader>Resources</h3>

        <a mat-list-item [routerLink]="['/icons']" routerLinkActive="active">
          <mat-icon mat-list-icon>
            toll
          </mat-icon>
          <p mat-line> Icons </p>
        </a>
        <a mat-list-item [routerLink]="['/typography']" routerLinkActive="active">
          <mat-icon mat-list-icon>
            font_download
          </mat-icon>
          <p mat-line> Typography </p>
        </a>

        <a mat-list-item href="https://material.angular.io/components/categories" target="_blank">
          <mat-icon mat-list-icon>
            link
          </mat-icon>
          <p mat-line> Material Components </p>
        </a> -->

        <a id="push-bottom" mat-list-item [routerLink]="['/about']" routerLinkActive="active">
          <mat-icon mat-list-icon>
            <span class="material-symbols-outlined">
              info
            </span>
          </mat-icon>
          <p mat-line> Sobre </p>
        </a>
      </mat-nav-list>

    </mat-sidenav>

    <!-- Main content -->
    <mat-sidenav-content class="sidenav-content">

      <div class="progress-bar-container">
        <mat-progress-bar color="accent" mode="indeterminate" *ngIf="spinnerService.visibility | async">
        </mat-progress-bar>
        <!-- <mat-spinner class="spinner" [diameter]="50" *ngIf="showSpinner"></mat-spinner> -->
      </div>

      <router-outlet></router-outlet>

    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

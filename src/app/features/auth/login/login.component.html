<div class="container login-container" fxLayout="row" fxLayoutAlign="center center">
    <form [formGroup]="loginForm" fxFlex="30%" fxFlex.sm="50%" fxFlex.xs="90%" autocomplete="off">
        <mat-card>
            <mat-card-title>Troca Ã“leo - Login</mat-card-title>
            <mat-card-subtitle>Login para a sua conta</mat-card-subtitle>
            <mat-card-content>
                <mat-form-field class="full-width">
                  <input id="loginInput" matInput placeholder="Login" formControlName="login">
                  <mat-error id="requiredLoginError" *ngIf="loginForm.controls['login'].hasError('required')">
                      Informe o seu login
                  </mat-error>
              </mat-form-field>

                <mat-form-field class="full-width">
                    <input id="passwordInput" matInput placeholder="Senha" formControlName="password" type="password">
                    <mat-error id="requiredPasswordError" *ngIf="loginForm.controls['password'].hasError('required')">
                        Informe a sua senha
                    </mat-error>
                </mat-form-field>
            </mat-card-content>

            <mat-card-actions class="login-actions">
                <button mat-raised-button id="login" color="primary" [disabled]="loginForm.invalid || loading"
                    (click)="login()">Login</button>
            </mat-card-actions>
        </mat-card>

        <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    </form>
</div>
